<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{{ static_url("css/default.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/index.css") }}">
</head>
<body>
    <div class="logBox">
        <!--<img class="logBack" src="img/back.jpg" alt="">-->
        <div class="logCenter">
            <p> 食堂系统 </p>
            <div class="loginput">
                <p>
                    <img src="{{ static_url("img/username.png") }}" alt="">
                    <input class="logname" type="text">
                </p>
                <p>
                    <img src="{{ static_url("img/password.png") }}" alt="">
                    <input class="logpass" type="password">
                    <span class="errorword">用户名，密码不能为空</span>
                </p>
                <div class="logBtn">立即登录</div>
            </div>
        </div>
    </div>
</body>
<script src="{{ static_url("js/jquery.min.js") }}"></script>
<script src="{{ static_url("js/index.js") }}"></script>
</html>
